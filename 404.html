<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found | Scarlo</title>
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" type="image/png" href="/favicons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/svg+xml" href="/favicons/favicon.svg">
    <link rel="shortcut icon" href="/favicons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-title" content="Scarlo">
    <style>
        :root {
            --near-black: #0a0a0a;
            --dark-gray: #1d1d1f;
            --medium-gray: #86868b;
            --light-gray: #f5f5f7;
            --white: #ffffff;
            --accent: #E4D8C4;
            --font-display: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            --font-text: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Segoe UI', Roboto, sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-text);
            background: var(--near-black);
            color: var(--white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
        }

        .container {
            max-width: 480px;
        }

        .logo {
            font-family: var(--font-display);
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            margin-bottom: 2rem;
        }

        .logo span { color: var(--accent); }

        .code {
            font-family: var(--font-display);
            font-size: 6rem;
            font-weight: 700;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 1rem;
        }

        h1 {
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        p {
            color: var(--medium-gray);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        a {
            display: inline-block;
            color: var(--near-black);
            background: var(--accent);
            text-decoration: none;
            font-weight: 600;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            transition: opacity 0.2s;
        }

        a:hover { opacity: 0.85; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Scarlo<span>.</span></div>
        <div class="code">404</div>
        <h1>Page Not Found</h1>
        <p>The page you're looking for doesn't exist or has been moved.</p>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
